<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban boards</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/jquery-ui.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2">
      <a class="navbar-brand" href="#">Kanban Boards</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-item nav-link{% if request.endpoint == 'main.index' %} active{% endif %}" href="{% if request.endpoint == 'main.index' %}#{% else %}{{ url_for('main.index') }}{% endif %}">Home</a>
          {% if current_user.is_authenticated %}
          <a class="nav-item nav-link{% if request.endpoint == 'main.kanban' %} active{% endif %}" href="{% if request.endpoint == 'main.kanban' %}#{% else %}{{ url_for('main.kanban') }}{% endif %}">Board</a>
          <a class="nav-item nav-link{% if request.endpoint == 'main.profile' %} active{% endif %}" href="{% if request.endpoint == 'main.profile' %}#{% else %}{{ url_for('main.profile') }}{% endif %}">Profile</a>
          {% endif %}
          {% if not current_user.is_authenticated %}
          <a class="nav-item nav-link{% if request.endpoint == 'auth.login' %} active{% endif %}" href="{% if request.endpoint == 'auth.login' %}#{% else %}{{ url_for('auth.login') }}{% endif %}">Login</a>
          <a class="nav-item nav-link{% if request.endpoint == 'auth.signup' %} active{% endif %}" href="{% if request.endpoint == 'auth.signup' %}#{% else %}{{ url_for('auth.signup') }}{% endif %}">Sign Up</a>
          {% endif %}
          {% if current_user.is_authenticated %}
          <a class="nav-item nav-link{% if request.endpoint == 'auth.logout' %} active{% endif %}" href="{% if request.endpoint == 'auth.logout' %}#{% else %}{{ url_for('auth.logout') }}{% endif %}">Logout</a>
          {% endif %}
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
